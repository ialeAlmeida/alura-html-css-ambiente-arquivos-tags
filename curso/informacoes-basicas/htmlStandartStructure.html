<!-- Estrutura base do HMTL 5-->
<!DOCTYPE html>
<!-- Tag que define a linguagem da aplicação que está sendo desenvolvida -->
<html lang="pt-br">
<head>
    <!-- Tag que define o dicionário de caracteres que estamos utilizando -->
    <meta charset="UTF-8">
    <!-- Tag que ajuda o navegador edge a compreender melhor o código -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tag responsável por iniciar a escala da aplicação em 1.0 baseado no dispositivo utilizado. Então, se utilizarmos um celular, a aplicação abrirá respectiva ao dispositivo, se ajustando ao seu tamanho -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>
</html>
