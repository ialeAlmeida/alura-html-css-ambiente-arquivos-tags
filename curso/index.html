<!-- Tag que declara a versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag que engloba todo o arquivo html -->
<html>
    <!-- Metainformações do arquivo -->
    <head>
        <title>Portifolio</title>
    </head>
    <!-- O corpo da página, tudo o que for visível-->
    <body>
        <!-- h1 = heading 1: Título no corpo da página. Tem o h2, h3, h4... Que o tamanho vai de maior até menor a partir do h1-->
        <h1>Título</h1>
        <!-- Tag de parágrafo -->
        <p>Isso é um parágrafo</p>
        <!-- img é uma tag para incluir imagens no código html. Para o navegador identificar onde encontrar essa imagem, utilizamos 
         uma propriedade, o src="", que indica o caminho da imagem. -->
        <!-- A tag img é uma tag self-closing, que não tem fechamento -->
        <!-- As propriedades como o src="", sempre ficam dentro da tag -->
        <!-- A propriedade alt é imprescidível para casos de acessibilidade e para casos em que a importação da imagem falhe. 
         É um descritivo direto sobre a imagem -->
        <img src="html.png" alt="Logo do HTML5">
    </body>
</html>
